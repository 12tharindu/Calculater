<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Calculater</h1>    
<div class = "grid-container">
    <!--Grid of Panel-->
    <div class="panel">
        <textarea name="" id="txtarea" placeholder="0"></textarea>
        <button type="button" class="btn btn-primary" onclick="reset()" >C</button>
        <button type="button" class="btn btn-primary" id="equals" onclick="equals()">=</button>
      
        <button type="button" class="btn btn-primary" id="btn0" onclick="appendNumber0()">0</button>
        <button type="button" class="btn btn-primary" id="btnAdd" onclick="add()">+</button>
        <button type="button" class="btn btn-primary"  id="btn7" onclick="appendNumber7()">7</button>
        <button type="button" class="btn btn-primary" id="btn8" onclick="appendNumber8()">8</button>
        <button type="button" class="btn btn-primary" id="btn9" onclick="appendNumber9()">9</button>
        <button type="button" class="btn btn-primary" id="btnAbs" onclick="abs()">-</button>
        <button type="button" class="btn btn-primary" id="btn4" onclick="appendNumber4()">4</button>
        <button type="button" class="btn btn-primary" id="btn5" onclick="appendNumber5()">5</button>
        <button type="button" class="btn btn-primary" id="btn6" onclick="appendNumber6()">6</button>
        <button type="button" class="btn btn-primary" id="btnMul" onclick="mul()">*</button>
        <button type="button" class="btn btn-primary" id="btn1" onclick="appendNumber1()">1</button>
        <button type="button" class="btn btn-primary" id="btn2" onclick="appendNumber2()">2</button>
        <button type="button" class="btn btn-primary" id="btn3" onclick="appendNumber3()">3</button>
        <button type="button" class="btn btn-primary" id="btnDiv" onclick="div()">/</button>

    </div>
</div>




    <script src="app.js"></script>
</body>
</html>
